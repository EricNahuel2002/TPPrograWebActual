<head>
    <meta charset="UTF-8">

    <title>Registrar usuario</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav_lista">
            <li class="lista_item">
                <a href="../index.html" class="item_link">Inicio</a>
            </li>
            <li class="lista_item">
                <a href="" class="item_link">Series</a>
            </li>
            <li class="lista_item">
                <a href="" class="item_link">Peliculas</a>
            </li>
            <li class="lista_item login">
                <a href="login.html" class="item_link">Iniciar sesion</a>
            </li>
        </ul>
    </nav>
    <div class="separador"></div>

    <!--FORMULARIO DE REGISTRO DE USUARIO QUE LLEVA A INICIAR SESION-->
    <h1 class="titulo">
        Registrarse
    </h1>

    
    <form action="login.html" class="formulario_registro">
        <div class="contenedor1">
        <label for="nombre" class="label_input">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Pepe" class="input_datos">
        <label for="apellido" class="label_input">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ruiz" class="input_datos">
        <label for="email" class="label_input">Email</label>
        <input type="email" name="email" id="email" placeholder="PepeRuiz@gmail.com" class="input_datos">
        </div>
        <div class="contenedor2">
        <label for="nombre_usuario" class="label_input">Usuario</label>
        <input type="text" name="nombre_usuario" id="nombre_usuario" placeholder="PepeRuiz2001" class="input_datos">
        <label for="contraseña" class="label_input">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" class="input_datos">
        <label for="repetir_contraseña" class="label_input">Repetir Contraseña</label>
        <input type="password" name="repetir_contraseña" id="repetir_contraseña" placeholder="Contraseña" class="input_datos">
        </div>
        <div class="contenedor3">
            <label for="Mercado_pago">Mercado pago
                <input name= "Metodo_de_pago" type="radio" id="Mercado_pago">
                <input type="text" name="mercado_pago" placeholder="2151 51231531 321531213" class="radio_input">
            </label>
            <label for="Cupon_de_pago">Cupon de pago
                <input name= "Metodo_de_pago" type="radio" id="Cupon_de_pago">
                <p>Rapi pago<input type="checkbox" name="rapi_pago"></p>
                <p>Pago facil<input type="checkbox" name="pago_facil"></p>
            </label>
            <label for="Transferencia_bancaria">Transferencia bancaria
                <input name= "Metodo_de_pago" name="transferencia_bancaria" type="radio" id="Transferencia_bancaria">
                <input type="text" name="numero_tarjeta" id="" placeholder="XXXXXXX-XXXXXXX-XXXXXXXXX" class="radio_input">
            </label>
        </div>
        <div class="contenedor4">
        <input type="submit" name="confirmar" value="Confirmar" class="contenedor4_submit">
        <a href="login.html" class="contenedor4_link">Cancelar</a>
        </div>
    </form>


    <footer class="pieDePagina">
        <p>Redes sociales</p>
        
        <a href=""><img src="../assets/images/instagram.png" alt="" class="icono"></a>
        
        <a href=""><img src="../assets/images/gorjeo.png" alt="" class="icono"></a>
        
        <a href=""><img src="../assets/images/telegrama.png" alt="" class="icono"></a>
    </footer>
</body>
</html>
