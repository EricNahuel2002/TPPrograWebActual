    <!--FORMULARIO DE REGISTRO DE USUARIO QUE LLEVA A INICIAR SESION-->
    <h1 class="titulo">
        Registrarse
    </h1>

    
    <form action="login.html" class="formulario_registro">
        <div class="contenedor1">
        <label for="nombre" class="label_input">Nombre</label>
        <input type="text" id="nombre" placeholder="Pepe" class="input_datos">
        <label for="apellido" class="label_input">Apellido</label>
        <input type="text" id="apellido" placeholder="Ruiz" class="input_datos">
        <label for="email" class="label_input">Email</label>
        <input type="email" id="email" placeholder="PepeRuiz@gmail.com" class="input_datos">
        </div>
        <div class="contenedor2">
        <label for="nombre_usuario" class="label_input">Usuario</label>
        <input type="text" id="nombre_usuario" placeholder="PepeRuiz2001" class="input_datos">
        <label for="contraseña" class="label_input">Contraseña</label>
        <input type="password" id="contraseña" placeholder="Contraseña" class="input_datos">
        <label for="repetir_contraseña" class="label_input">Repetir Contraseña</label>
        <input type="password" id="repetir_contraseña" placeholder="Contraseña" class="input_datos">
        </div>
        <div class="contenedor3">
            <label for="MercadoPago">Mercado pago
                <input name= "Metodo De Pago" type="radio" id="MercadoPago">
            </label>
            <label for="TarjetaCredito">Tarjeta de credito
                <input name= "Metodo De Pago" type="radio" id="TarjetaCredito">
            </label>
            <label for="TransferenciaBancaria">Transferencia bancaria
                <input name= "Metodo De Pago" type="radio" id="TransferenciaBancaria">
            </label>
        </div>
        <div class="contenedor4">
        <input type="submit" value="Confirmar" class="contenedor4_submit">
        <a href="login.html" class="contenedor4_link">Cancelar</a>
        </div>
    </form>
